<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Status</title>
<style type="text/css">
	span {
        display: inline-block;
        width: 280px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
	<h2> Check Results </h2>
	<span> Student ? :</span> <span th:text="${response.student.id}"></span><br/>
	<span> Student ? :</span> <span th:text="${response.student.name}"></span><br/>
	<span> Adress ? :</span> <span th:text="${response.student.address.street}"></span>&nbsp;
	<span th:text="${response.student.address.postecode}"></span><br/>
	 <span> Exam code  ? :</span> <span th:text="${response.exam.code}"></span><br>
	 <span> Exam name ? :</span><span th:text="${response.exam.name}"></span><br/>
	<span> Date  ? :</span> <span th:text="${response.date}"></span><br/>
	<span> BadRequest  ? :</span> <span th:text="${response.badRequests}"></span><br/>
</div>
</body>
</html>
